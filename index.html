<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Freelancer Forum</title>
  </head>
  <body>
    <h1 class="title-of-page">Freelancer Forum</h1>
    <h2 class="avg">The average starting price is $30</h2>
    <h2 class="available-freelancers">Available Freelancers</h2>
    <section class="freelancers">
      <section class="name">
        <h1 class="li-heading">Name</h1>
        <ul>
          <li>Alice</li>
          <li>Bob</li>
          <li>Carol</li>
        </ul>
      </section>
      <section class="occupation">
        <h1 class="li-heading">Occupation</h1>
        <ul>
          <li>Writer</li>
          <li>Teacher</li>
          <li>Programmer</li>
        </ul>
      </section>
      <section class="starting-price">
        <h1 class="li-heading">Starting Price</h1>
        <ul>
          <li>$30</li>
          <li>$50</li>
          <li>$70</li>
        </ul>
      </section>
    </section>
  </body>
</html>
